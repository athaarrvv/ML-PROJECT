<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Predictor AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        .header-title {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-label {
            font-weight: 600;
            color: #555;
        }
        .btn-predict {
            background-color: #4a90e2;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        .btn-predict:hover {
            background-color: #357abd;
            transform: translateY(-2px);
        }
        .result-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .result-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="main-container">
        <h1 class="header-title">Data Science Salary Predictor</h1>
        
        <form action="/predict" method="post">
            <div class="row g-3">
                
                <div class="col-md-6">
                    <label for="work_year" class="form-label">Work Year</label>
                    <input type="number" class="form-control" id="work_year" name="work_year" placeholder="e.g. 2024" required value="2023">
                </div>

                <div class="col-md-6">
                    <label for="experience_level" class="form-label">Experience Level</label>
                    <select class="form-select" id="experience_level" name="experience_level" required>
                        <option value="EN">Entry Level (EN)</option>
                        <option value="MI">Mid Level (MI)</option>
                        <option value="SE" selected>Senior Level (SE)</option>
                        <option value="EX">Executive Level (EX)</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="employment_type" class="form-label">Employment Type</label>
                    <select class="form-select" id="employment_type" name="employment_type" required>
                        <option value="FT" selected>Full Time (FT)</option>
                        <option value="PT">Part Time (PT)</option>
                        <option value="CT">Contract (CT)</option>
                        <option value="FL">Freelance (FL)</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="job_title" class="form-label">Job Title</label>
                    <input type="text" class="form-control" id="job_title" name="job_title" placeholder="e.g. Data Scientist" required>
                </div>

                <div class="col-md-6">
                    <label for="employee_residence" class="form-label">Employee Residence (ISO Code)</label>
                    <input type="text" class="form-control" id="employee_residence" name="employee_residence" placeholder="e.g. US, IN, DE" required>
                </div>

                <div class="col-md-6">
                    <label for="remote_ratio" class="form-label">Remote Ratio</label>
                    <select class="form-select" id="remote_ratio" name="remote_ratio" required>
                        <option value="0">On-Site (0%)</option>
                        <option value="50">Hybrid (50%)</option>
                        <option value="100" selected>Remote (100%)</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="company_location" class="form-label">Company Location (ISO Code)</label>
                    <input type="text" class="form-control" id="company_location" name="company_location" placeholder="e.g. US, GB, CA" required>
                </div>

                <div class="col-md-6">
                    <label for="company_size" class="form-label">Company Size</label>
                    <select class="form-select" id="company_size" name="company_size" required>
                        <option value="S">Small (S)</option>
                        <option value="M" selected>Medium (M)</option>
                        <option value="L">Large (L)</option>
                    </select>
                </div>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary btn-predict">Predict Salary</button>
            </div>
        </form>

        {% if prediction_text %}
        <div class="result-box result-success">
            <h3>{{ prediction_text }}</h3>
        </div>
        {% endif %}

        {% if error_message %}
        <div class="result-box result-error">
            <h4>Error</h4>
            <p>{{ error_message }}</p>
        </div>
        {% endif %}
        
    </div>
</div>

</body>
</html>
